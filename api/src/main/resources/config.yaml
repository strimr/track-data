kumuluzee:
  name: rso-track-metadata
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/TrackMetadataDS
      connection-url: jdbc:postgresql://localhost:5432/track_metadata
      username: dbuser
      password: postgres
      max-pool-size: 20
  config:
    etcd:
      hosts: http://etcd:2379
  discovery:
    etcd:
      hosts: http://etcd:2379

app-properties:
  api:
    filtering:
      enabled: true
  endpoint:
    zc: http://localhost:8090/v1/track-data
    mm: http://localhost:8091/v1/track-metadata




